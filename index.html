<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="form.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lora:regular,500,600,700,italic,500italic,600italic,700italic"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
  
  </head>
  <body>
    <div class="container">
      <section class="box_1">
        <img class="image1" src="Assets/Assignment 1 Logo.png" alt="Logo" />
        <h2>For Individuals</h2>
        <p>
          Start benefiting from the wellness experience. For companies looking
          on increasing productivity, and improving organization wellness.
        </p>
      </section>
      <section class="box_2">
        <form action="">
          <div class="flex_1">
            <div class="flex_inp">
              <label for="altschool-reg">First Name </label>
              <input id="first-input" type="text" placeholder="Tolu" required />
            </div>
            <div class="flex_inp">
              <label for="Last-name">Last Name </label>
              <input type="text" placeholder="Enter last name" />
            </div>
          </div>
          <div class="flex_2">
            <div class="flex_inp">
              <label for="get-gender">Gender </label>
              <div class="select-container">
                <select class="select-box" for="gender">
                  <option value="" hidden selected>Select here</option>
                  <option>Male</option>
                  <option>Female</option>
                </select>
                <svg
                  class="svg_select"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                >
                  <path
                    d="M17 9.17C16.8126 8.98375 16.5592 8.87921 16.295 8.87921C16.0308 8.87921 15.7774 8.98375 15.59 9.17L12 12.71L8.46001 9.17C8.27265 8.98375 8.0192 8.87921 7.75501 8.87921C7.49082 8.87921 7.23737 8.98375 7.05001 9.17C6.95628 9.26296 6.88189 9.37356 6.83112 9.49542C6.78035 9.61728 6.75421 9.74799 6.75421 9.88C6.75421 10.012 6.78035 10.1427 6.83112 10.2646C6.88189 10.3864 6.95628 10.497 7.05001 10.59L11.29 14.83C11.383 14.9237 11.4936 14.9981 11.6154 15.0489C11.7373 15.0997 11.868 15.1258 12 15.1258C12.132 15.1258 12.2627 15.0997 12.3846 15.0489C12.5064 14.9981 12.617 14.9237 12.71 14.83L17 10.59C17.0937 10.497 17.1681 10.3864 17.2189 10.2646C17.2697 10.1427 17.2958 10.012 17.2958 9.88C17.2958 9.74799 17.2697 9.61728 17.2189 9.49542C17.1681 9.37356 17.0937 9.26296 17 9.17Z"
                    fill="#A6A6A6"
                  />
                </svg>
              </div>
            </div>
            <div class="flex_inp">
              <label for="Date">Date of Birth </label>
              <input type="date" name="date" id="date" class="date-container" value="2022-02-02" />
            </div>
          </div>
          <div class="flex_3">
            <div class="flex_inp">
              <label for="weight">Weight(KG) </label>
              <input type="text" placeholder="Enter Weight" id="" />
            </div>
            <div class="flex_inp">
              <label for="height">Height(CM) </label>
              <input type="text" placeholder="Enter height here.." id="" />
            </div>
          </div>
          <div class="flex_inp">
            <label for="activity-level">Activity Level </label>
            <div class="activity-container">
              <select
                class="activity-container"
                name=""
                id="activity-select-box"
              >
                <option value="" hidden selected>Select here</option>
              </select>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
              >
                <path
                  d="M17 9.17C16.8126 8.98375 16.5592 8.87921 16.295 8.87921C16.0308 8.87921 15.7774 8.98375 15.59 9.17L12 12.71L8.46001 9.17C8.27265 8.98375 8.0192 8.87921 7.75501 8.87921C7.49082 8.87921 7.23737 8.98375 7.05001 9.17C6.95628 9.26296 6.88189 9.37356 6.83112 9.49542C6.78035 9.61728 6.75421 9.74799 6.75421 9.88C6.75421 10.012 6.78035 10.1427 6.83112 10.2646C6.88189 10.3864 6.95628 10.497 7.05001 10.59L11.29 14.83C11.383 14.9237 11.4936 14.9981 11.6154 15.0489C11.7373 15.0997 11.868 15.1258 12 15.1258C12.132 15.1258 12.2627 15.0997 12.3846 15.0489C12.5064 14.9981 12.617 14.9237 12.71 14.83L17 10.59C17.0937 10.497 17.1681 10.3864 17.2189 10.2646C17.2697 10.1427 17.2958 10.012 17.2958 9.88C17.2958 9.74799 17.2697 9.61728 17.2189 9.49542C17.1681 9.37356 17.0937 9.26296 17 9.17Z"
                  fill="#A6A6A6"
                />
              </svg>
            </div>
          </div>
          <div class="flex_inp">
            <label for="password">Password </label>
            <div class="password-container">
              <input type="password" name="password" id="password" />

              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 16 16"
                fill="none"
              >
                <path
                  d="M7.99998 6.00001C6.90531 6.00001 5.99998 6.90601 5.99998 8.00001C5.99998 9.09468 6.90531 10 7.99998 10C9.09398 10 9.99998 9.09468 9.99998 8.00001C9.99998 6.90601 9.09398 6.00001 7.99998 6.00001Z"
                  fill="#A6A6A6"
                />
                <path
                  d="M7.99998 3.33334C2.93864 3.33334 1.41752 7.74468 1.4036 7.78934L1.33331 8.00001L1.40294 8.21068C1.41753 8.25534 2.93864 12.6667 7.99998 12.6667C13.0613 12.6667 14.5824 8.25534 14.5964 8.21068L14.6666 8.00001L14.597 7.78934C14.5824 7.74468 13.0613 3.33334 7.99998 3.33334ZM7.99998 11.3333C4.45181 11.3333 3.07723 8.76934 2.74436 8.00001C3.07856 7.22801 4.4538 4.66668 7.99998 4.66668C11.5482 4.66668 12.9227 7.23068 13.2556 8.00001C12.9214 8.77201 11.5462 11.3333 7.99998 11.3333Z"
                  fill="#A6A6A6"
                />
              </svg>
            </div>
          </div>

          <button class="button" id="submit">Register</button>
          <p class="footer">
            By clicking Register, you agree to our
            <a href="#">Terms of Use </a>and our <a href="#">Privacy Policy</a>
          </p>
        </form>
      </section>
    </div>
  </body>
</html>
